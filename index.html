<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movie Catalogue</title>
</head>
<body>
    <div class="container">
        <h2 class="title text-center mb-4 mt-4">Movie Catalogue</h2>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" id="searchInput" type="text" placeholder="Search by name" aria-label="Movie name">
                <input class="form-control mt-3" id="movieRating" type="number" placeholder="Search by rating" aria-label="Movie rating">
                <select class="form-select mt-3" id="categorySorting" aria-label="Choose movies">
                    <option selected value="All">All</option>
                </select>

                <select class="form-select mt-3" id="ratingSort" aria-label="Choose movies">
                    <option value="high-low">Rating (high to low)</option>
                    <option value="low-high">Rating (low to high)</option>
                </select>
                <button class="btn btn-warning mt-3" id="submitBtn" type="submit">Search</button>

                <h2 class="h2 bookmark-title mt-4">Bookmarked movies</h2>
                <ul class="bookmarked" id="bookmarkList">
                    <!-- <div class="box-one border border-1 rounded-top pt-3 ps-4 pb-3">
                        <h4 class="h4">Avengers: Infinity War</h4>
                        <button type="button" class="btn btn-danger btn-remove" data-movie-id="hey" data-type="delete">Remove</button>
                    </div> -->
                </ul>
            </div>
            <div class="col-md-8">
                <h5 class="right__title h5" id="searchResults"></h5>
                <div class="alert alert-info" role="alert" id="alertBar">Use the form on the left to search for a movie <button id="exitBtn"></button></div>
                <div id="first" class="col-md-12"></div>

                <nav class="pagination" aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                </nav>
            </div>
        </div>

                <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content" id="modalContent">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
